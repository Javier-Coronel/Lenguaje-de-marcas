<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reservation Request</h1>
    <form>
        <fieldset>
            <legend style="color: blue;">General Information</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="date">Arrival date:</label></td>
                        <td><input type="date" name="date" id="date"></td>
                        <td style="color: red;">Arrival date is invalid.</td>
                    </tr>
                    <tr>
                        <td><label for="Nights">Nights</label></td>
                        <td><input type="text"></td>
                        <td style="color: red;">Nights must be a number.</td>
                    </tr>
                    <tr>
                        <td><label for="adults">adults</label></td>
                        <td><input type="number" name="adults" id="adults" placeholder="1"></td>
                    </tr>
                    <tr>
                        <td><label for="children">children</label></td>
                        <td><input type="number" name="children" id="children" placeholder="0"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Preferences</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="room">Room type:</label></td>
                        <td>
                            <input type="radio" name="room" id="room" value="Standard" checked>
                            Standard
                            <input type="radio" name="room" id="room" value="Business">
                            Business
                            <input type="radio" name="room" id="room" value="suite">
                            Suite
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bed">Bed type:</label>
                        </td>
                        <td>
                            <input type="radio" name="bed" id="bed" value="king" checked>
                            King
                            <input type="radio" name="bed" id="bed" value="double">
                            Double Double</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="smoking" id="smoking" value="smoking"> <label
                                for="smoking">Smoking</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Contact Information</legend>
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" id="name"></td>
                        <td style="color: red;">Name is required.</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email"></td>
                        <td style="color: red;">Email address is invalid.</td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Phone:</label></td>
                        <td><input type="text" name="telefono" id="telefono"></td>
                        <td style="color: red;">Phone number is invalid.</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
    </form>
</body>

</html>
